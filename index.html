<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/Css/Styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    
    <!--main wrapper-card-->
    <div class="card">
      <div class="card-wrapper">
        <div class="background"></div>
        <div class="avatar"><img src="/images/image-victor.jpg" alt=""></div>


         <!--Author info-->
          <section class="card-main">
            <div class="profile-info">
              <h1>Victor Crest <span>26</span></h1>
              <p>London</p>
             
            </div>
            <hr>
           <!--Stats info-->
              <section class="stats">
                <h3>80K<span>Followers</span></h3>
                <h3>803K<span>Likes</span></h3>
                <h3>1.4K<span>Photos</span></h3>
              </section>
          </section>

            
      </div>

    </div>
  </main>
 <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="blank">Ernest</a>.
  </div>

 </footer>

</body>
</html>
